<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bytesized&display=swap" rel="stylesheet">

<style>
  @property --wave-amplitude {
    syntax: '<length>';
    initial-value: -3px;
    inherits: true;
  }

  .retro-word {
    display: inline-flex;
    font-family: 'Bytesized', monospace;
    font-size: 5rem;
    margin-bottom: 0;
    line-height: 1;
    cursor: default;
    
    text-decoration: none !important;
    border: none !important;
    outline: none !important;

    filter: 
      drop-shadow(2px 0 0 white)
      drop-shadow(-2px 0 0 white)
      drop-shadow(0 2px 0 white)
      drop-shadow(0 -2px 0 white);
  }

  .retro-letter {
    position: relative;
    color: transparent;
    z-index: 1;
    display: inline-block;
    
    --wave-amplitude: -3px;
    
    transition: --wave-amplitude 0.5s ease;
    
    animation: wave 1s ease-in-out infinite running;
    animation-delay: calc(0.1s * var(--i));
  }

  .retro-word:hover .retro-letter {
    --wave-amplitude: -6px; 
  }

  @keyframes wave {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(var(--wave-amplitude));
    }
  }

  .retro-letter::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 0;
    z-index: 10;
    background: linear-gradient(180deg, #ff6b4d 0%, #db4740 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }

  .retro-letter::before {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 0;
    z-index: -1;
    color: black;
    -webkit-text-stroke: 8px black;
    
    filter: 
      drop-shadow(1px 1px 0 #000)
      drop-shadow(1px 1px 0 #000)
      drop-shadow(1px 1px 0 #000)
      drop-shadow(1px 1px 0 #000)
      drop-shadow(1px 1px 0 #000)
      drop-shadow(1px 1px 0 #000);
  }
</style>

<{{ tag | default(value="div") }} class="retro-word" {% if size %}style="font-size: {{ size }};"{% endif %}>
    {% for char in text %}
        {% if char == " " %}
            <span class="retro-letter" style="--i:{{ loop.index }}; width: 0.5em;" data-text="&nbsp;">&nbsp;</span>
        {% else %}
            <span class="retro-letter" style="--i:{{ loop.index }}" data-text="{{ char }}">{{ char }}</span>
        {% endif %}
    {% endfor %}
</{{ tag | default(value="div") }}>
